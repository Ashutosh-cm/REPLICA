<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="styles12.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="profile">
                <img src="DP.svg" alt="Profile Picture" class="profile-pic"> 
                <h2>Sofi White</h2>
                <p>@katsse32</p>
                <div class="stats">
                    <span><strong>56</strong> Post</span>
                    <span><strong>3.8k</strong> Followers</span>
                    <span><strong>957</strong> Following</span>
                </div>
            </div>
            <div class="menu">
                <a href="#" class="menu-item active">
                    <img src="Icon1.jpg.svg" alt="Home Icon">Home</a> 
                <a href="#" class="menu-item">
                    <img src="Icon 2.svg" alt="Search Icon">Search</a> 
                <a href="#" class="menu-item">
                    <img src="Icon 3.svg" alt="Reels Icon">Reels</a> 
                <a href="#" class="menu-item">
                    <img src="Icon 4.svg" alt="Shopping Icon">Shopping</a> 
                <a href="#" class="menu-item">
                    <img src="Avatar.svg" alt="Account Icon">Account</a> 
                <a href="#" class="menu-item">
                    <img src="Icon 5.svg" alt="Menu Icon">Menu</a> 
            </div>
        </div>
        <div class="content">
            <div class="header">
                <div class="logo">
                    <img src="Logo.svg" alt="Instagram Logo" class="logo-img"> 
                    <h1>Instagram</h1>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Search">
                </div>
                <div class="actions">
                    <img src="Logo 7.svg" alt="Favorite Icon"> 
                    <img src="Logo 8.svg" alt="Chat Icon"> 
                    <button class="add-photo">Add photo</button>
                </div>
            </div>

            
            <h2 class="section-title">Stories</h2>
            <div class="stories">
                <div class="story"><img src="Story user 0.svg" alt="Story 1"></div> 
                <div class="story"><img src="Story user-1.svg" alt="Story 2"></div>
                <div class="story"><img src="Story user-2.svg" alt="Story 3"></div>
                <div class="story"><img src="Story user-3.svg" alt="Story 4"></div>
                <div class="story"><img src="Story user-4.svg" alt="Story 5"></div>
            </div>

            
            <h2 class="section-title">Feed</h2>
            <div class="feed">
                <div class="post">
                    <img src="Post 1.svg" alt="Post Image"> 
                </div>
                <div class="post">
                    <img src="Post 2.svg" alt="Post Image">
                </div>
                <div class="post">
                    <img src="Post 3.svg" alt="Post Image">
                </div>
                <div class="post">
                    <img src="Post 4.svg" alt="Post Image">
                </div>
                <div class="post">
                    <img src="Post 5.svg" alt="Post Image">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
